<!DOCTYPE html>
<html lang="fr">

<head>
	<link href="sierpinski.css" rel="stylesheet">
	<script src="sierpinski.js"></script>
</head>

<body>
	<canvas id="canvas1" width="340" height="340" class="sierpinski flip"></canvas>
	<canvas id="canvas2" width="340" height="340" class="sierpinski flip"></canvas>
	<pre>
	#Canvas 1
	var sierpinski1 = sierpinski(20,20,320,20,170,320);
	sierpinski1.draw(6,'canvas1');

	#Canvas 2
	var sierpinski2 = sierpinski(20,20,320,45,10,230);
	sierpinski2.enablePyschedelicMode();
	sierpinski2.draw(5,'canvas2');

	</pre>
</body>

<script>
	var sierpinski1 = sierpinski(20,20,320,20,170,320);
	sierpinski1.draw(6,'canvas1');

	var sierpinski2 = sierpinski(20,20,320,45,10,230);
	sierpinski2.enablePyschedelicMode();
	sierpinski2.draw(5,'canvas2');
</script>
	
</html>
